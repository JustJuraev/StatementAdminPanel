{{define "addorg"}}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Назначение организации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
    <div class="bigdiv">
        {{template "zagolovok" .}}
          <div class="ppr">
            <form method="post" action="/addorgpost">
            <input type="hidden" name="statementid" value="{{.St.Id}}">
            <input type="hidden" name="userid" value="{{.St.UserId}}">
            <input type="hidden" name="name" value="{{.St.Name}}">
            <input type="hidden" name="lastname" value="{{.St.LastName}}">
            <input type="hidden" name="date" value="{{.St.Date}}">
            <input type="hidden" name="status" value="110">
            <input type="hidden" name="statement" value="{{.St.Statement}}">
            <input type="hidden" name="ps" value="{{.St.PassportSeries}}">
            <input type="hidden" name="time" value="{{.St.Time}}">
            <div class="form-group">
                <label>Выберите опцию</label>
                <select class="form-control" name="orgid">
                {{range .Array}}
                <option value={{.Id}}>{{.Name}}</option>
                {{end}}
               </select>
                </div>
                <div class="orgbutton">
                    <button class="btn btn-primary">Назначить</button>
                     </div>
            </div>
            
        </form>
        </div>
</body>
</html>

{{end}}
